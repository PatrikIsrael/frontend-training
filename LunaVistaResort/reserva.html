<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Luna Vista Resort</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<header class="jumbotron text-center">
    <div class="container">
        <h1 class="display-4">Reservas - Luna Vista Resort</h1>
        <p class="lead">Confira sua reserva</p>
    </div>
</header>


<div class="col-md-7 fixed-top" style="right: 10px; top: 10px;">
    <button onclick="window.location.href='index.html'" class="btn btn-primary">Pagina inicial</button>
</div>

<main class="container">
    <section class="row mt-5 justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Reservas Efetuadas</h2>
            <div class="input-group mb-3">
                <input id="campoBusca" type="text" class="form-control" placeholder="Buscar por nome ou email">
                <div class="input-group-append">
                    <button id="botaoBuscar" class="btn btn-primary" type="button">Buscar</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Data de Entrada</th>
                        <th>Data de Saída</th>
                        <th>Adultos</th>
                        <th>Crianças</th>
                        <th>Pets</th>
                    </tr>
                </thead>
                <tbody id="tabelaReservas">
                <!-- Aqui serão inseridos os dados das reservas -->
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

</body>
</html>
